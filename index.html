<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ada Ventures LLC</title>
<style>
  /* Simple CSS Reset */
  *, *:before, *:after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Body CSS: Improves readability on HD screens */
  body {
    font-family: Arial, sans-serif; /* You can change your font-family here */
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 0 20px;
  }

  /* Container for centering the content */
  .content {
    text-align: center;
  }

  /* Company Name Style */
  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  /* "Coming Soon" message style */
  p {
    font-size: 1.2em;
  }
</style>
</head>
<body>

<div class="content">
  <h1>Ada Ventures LLC</h1>
  <p>Coming soon</p>
</div>

</body>
</html>
